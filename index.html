<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/index.css" rel="external nofollow">
    <script src="public/js/jquery-3.5.1.min.js"></script>
    <title>不爱学习</title>
</head>

<body>
    <div class="content">
        <div class="logo">
            <img src='public/images/logo.png' alt='logo'>
        </div>
        <div class="btn loginBtn"><button></button></div>
        <div class="btn registerBtn"><button></button></div>
        <div class="btn visitorBtn"><button></button></div>
    </div>
    <div class="pop_wrap"></div>
    <div class="pop_tab login_tab">
        <div class="pop_head">
            <div class="closeBtn login_close"></div>
        </div>
        <form class="loginForm" action="">
            <input class="login_txt" type="text" name="username" placeholder="用户名">
            <input class="login_txt" type="password" name="password" placeholder="密码">
            <input class="login_submit" type="submit" value="">
        </form>
    </div>
    <div class="pop_tab register_tab">
        <div class="pop_head">
            <div class="closeBtn register_close"></div>
        </div>
        <form class="registerForm" action="">
            <input class="register_txt" type="text" name="username" placeholder="4到10位数字或字母">
            <input class="register_txt" type="password" name="password" placeholder="8到16位数字或字母">
            <input class="register_txt" type="password" name="password" placeholder="重复你的密码">
            <input class="register_submit" type="submit" value="">
        </form>
    </div>
    <script src="public/js/index.js"></script>
    <footer>
        <p>开发者：王佳妮 王燕 胡雅婷 许雯璇</p>
    </footer>
</body>

</html>
