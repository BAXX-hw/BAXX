<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/level_choosing.css" rel="external nofollow">
    <script src="public/js/jquery-3.5.1.min.js"></script>
    <title>不爱学习</title>
</head>

<body>
    <div class="menu">
        <div class="btn avatar"><button></button></div>
        <div class="btn announcement"><button></button></div>
        <div class="btn ranking_list"><button></button></div>
        <div class="btn feedback"><button></button></div>
        <div class="btn setting"><button></button></div>
    </div>
    <div class="pop_tab avatar_tab">
        <div class="pop_head">
            <div class="closeBtn avatar_close"></div>
        </div>
        <table id="avatar-table" font-color="red">
            <tr>
                <td width="200px" height="30px">昵 称:</td>
                <td>
                    <h class="name">无敌小仙女</h>
                </td>
            </tr>
            <tr>
                <td height="30px">性 别:</td>
                <td>
                    <h class="sex">女</h>
                </td>
            </tr>
            <tr>
                <td height="85px">个人简介:</td>
                <td>
                    <h class="intro">这个人很懒</h>
                </td>
            </tr>
        </table>
        <div class="admBtn">
            <div class="btn save"><button></button></div>
            <div class="btn compile"><button></button></div>    
        </div>
    </div>
    <div class="pop_tab announcement_tab">
        <div class="pop_head">
            <div class="closeBtn announcement_close"></div>
        </div>
        <table id="ann-table" border="1">
            <tr class="headers">
                <th width="120px">标题</th>
                <th>公告内容</th>
                <th width="50px">操作</th>
            </tr>
            <tr>
                <td>我是标题</td>
                <td>八百标兵奔北坡,炮兵并排北边跑。 炮兵怕把标兵碰,标兵怕碰炮兵炮。</td>
                <td><div class="btn seeBtn"><button>查看</button></div></td>
            </tr>
        </table>
    </div>
    <div class="seeBtn_tab">
        <div class="pop_head">
            <div class="closeBtn seeBtn_close"></div>
        </div>
        <div class="ann-txt">八百标兵奔北坡,炮兵并排北边跑。 炮兵怕把标兵碰,标兵怕碰炮兵炮。</div>
    </div>
    <div class="pop_tab ranking_tab">
        <div class="pop_head">
            <div class="closeBtn ranking_close"></div>
        </div>
        <table id="rank-table" border="1">
            <tr>
                <th>排名</th>
                <th>用户名</th>
                <th>积分</th>
            </tr>
            <tr>
                <td>1</td>
                <td>无敌小仙女</td>
                <td>99</td>
            </tr>
        </table>
    </div>
    <div class="pop_tab feedback_tab">
        <div class="pop_head">
            <div class="closeBtn feedback_close"></div>
        </div>
        <div>
            <textarea class="feedback-txt" placeholder="添加内容....."></textarea>
            <div class="btn commit"><button></button></div>
        </div>
    </div>
    <div class="pop_tab setting_tab">
        <div class="pop_head">
            <div class="closeBtn setting_close"></div>
        </div>
        <div class="btnexit">
            <button class="exit">退出登陆</button>
        </div>
    </div>
    <div class="level_choosing">
        <img class="mapping" src="public/images/level.png" alt="level_choosing" usemap="#levelmap" hidefocus="true">
        <map name="levelmap">
            <area shape="circle" coords="345,164,33" href="level1.html" alt="level1" onfocus="blur(this);">
            <area shape="circle" coords="415,304,33" href="level2.html" alt="level2" onfocus="blur(this);">
            <area shape="circle" coords="507,336,28" href="level3.html" alt="level3" onfocus="blur(this);">
            <area shape="circle" coords="483,514,30" href="level4.html" alt="level4" onfocus="blur(this);">
            <area shape="circle" coords="565,525,29" href="level5.html" alt="level5" onfocus="blur(this);">
            <area shape="circle" coords="690,461,26" href="level6.html" alt="level6" onfocus="blur(this);">
            <area shape="circle" coords="841,558,27" href="level7.html" alt="level7" onfocus="blur(this);">
            <area shape="circle" coords="1070,577,26" href="level8.html" alt="level8" onfocus="blur(this);">
            <area shape="circle" coords="1180,452,26" href="level9.html" alt="level9" onfocus="blur(this);">
            <area shape="circle" coords="967,405,28" href="level10.html" alt="level10" onfocus="blur(this);">
            <area shape="circle" coords="805,375,27" href="level11.html" alt="level11" onfocus="blur(this);">
            <area shape="circle" coords="887,259,27" href="level12.html" alt="level12" onfocus="blur(this);">
            <area shape="circle" coords="1017,304,21" href="level13.html" alt="level13" onfocus="blur(this);">
            <area shape="circle" coords="1061,163,25" href="level14.html" alt="level14" onfocus="blur(this);">
        </map>
    </div>
    <script src="public/js/level_choosing.js"></script>
</body>
<select>
    <option value="volvo">男</option>
    <option value="saab">女</option>
</select>
</html>
