<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/man-announcement.css" rel="external nofollow">
    <script src="public/js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class='searchblank'>
        <!-- 搜索框 -->
        <input type="text" id="mysearch" οnkeyup="onSearch()" placeholder="请输入您要搜索的内容..." title="输入用户名">
        <!-- 搜索键 -->
        <button class="searchbtn" type="button">搜索</button>
        <!-- 新添公告 -->
        <button class="add-btn" onclick="document.getElementById('modalid').style.display='block'"
            style="width:auto;">新添公告</button>
    </div>
    <div id="modalid" class="modal">
        <form class="modal-content animate">
            <div class="closecontainer">
                <span onclick="document.getElementById('modalid').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label><b>标题</b></label>
                <input id="title" type="text" placeholder="添加标题....." name="a-head" required>
                <label><b>公告内容</b></label>
                <textarea id="detail" name="a-content" placeholder="添加内容....." required></textarea>
                <button type="button" class="submitbtn">提交</button>
            </div>

        </form>
    </div>
    <!-- 反馈信息 -->
    <table id="m-anm-table">
        <thead>
            <tr class="headers">
                <th>公告ID</th>
                <th>标题</th>
                <th>公告内容</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>

<script src="./public/js/man-announcement.js"></script>

</html>
