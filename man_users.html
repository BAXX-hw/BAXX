<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/man-users.css" rel="external nofollow">
    <script src="public/js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="search">
        <!-- 搜索框 -->
        <input type="text" id="mysearch" placeholder="请输入您要搜索的内容..." title="输入用户名">
        <!-- 搜索键 -->
        <button class="searchbtn" type="button">搜索</button>
    </div>
    <!-- 用户信息 -->
    <table id="m-users-table">
        <thead>
            <tr class="headers">
                <th>序号</th>
                <th>用户名</th>
                <th>用户昵称</th>
                <th>性别</th>
                <th>个性签名</th>
                <th>用户积分</th>
            </tr>
        </thead>
        <tbody class='userinfo'></tbody>
    </table>
    <script src="public/js/man-users.js"></script>

</body>

</html>
